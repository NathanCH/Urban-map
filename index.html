<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Urban Map Component</title>
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/map.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="js/extension/osmtogeojson.js"></script>
        <script type="text/javascript" src="js/extension/jquery.tinypubsub.js"></script>
        <script type="text/javascript" src="js/component/dropdown.js"></script>
        <script type="text/javascript" src="js/component/map.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700|Open+Sans:600' rel='stylesheet' type='text/css' />
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
	</head>
	<body>
        <div class="header">
            <div class="container">
                <div class="logo-container">
                    <span class="logo-text">
                        <a href="index.html">Urbn</a>
                    </span>
                    <span class="slogan">map component v0.1</span>
                </div>
                <div class="dropdown">
                    <a class="dropdown-button">
                        <i class="fa fa-navicon"></i>
                    </a>
                    <div class="dropdown-menu hide">
                        <ul class="navigation">
                            <li class="navigation-item">
                                <a href="#" data-event="map-create">New Map</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#" data-event="map-delete">Delete Map</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#" data-event="map-plot" data-src="drinking-fountains-seattle.json">Plot Drinking Water</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#" data-event="map-plot" data-src="parks-seattle.json">Plot Parks</a>
                            </li>
                            <li class="navigation-item">
                                <a href="#" data-event="map-plot" data-src="buildings-dtn-vancouver.json">Plot Buildings</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="dropdown-button">
                        <i class="fa fa-gears"></i>
                    </a>
                    <div class="dropdown-menu hide">
                        <ul class="navigation">
                            <li class="navigation-item">
                                <label class="checkbox-container">
                                    <input type="checkbox" data-event="map-toggle" data-type="name"/>
                                    Name
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-event="map-toggle" data-type="created"/>
                                    Date Created
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
	</body>
</html>
